    <!-- content -->
    <h4 class="text-center mb-3 mt-5">Registrasi User</h4>
    <div class="row">
        <div class="col-sm-12 col-md-5 m-auto">
            <section class="p-3 m-auto rounded" style="border: 2px solid #bbb;">
                <form action="login.html" class="p-3">
                    <div class="form-group mt-2 row">
                        <label for="nama" class="col-sm-3 col-col-sm-3 col-form-label d-flex">Nama Lengkap</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Mahasiswa"
                                required />
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="prodi" class="col-sm-3 col-col-sm-3 col-form-label d-flex">Asal Prodi</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="prodi" placeholder="Prodi Mahasiswa"
                                name="prodi" required />
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="username" class="col-sm-3 col-col-sm-3 col-form-label d-flex">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                                required />
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="password" class="col-sm-3 col-col-sm-3 col-form-label d-flex">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required />
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="cekPassword" class="col-sm-3 col-col-sm-3 col-form-label d-flex">Cek
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="cekPassword" name="cekPassword"
                                placeholder="Cek Password" required />
                        </div>
                    </div>

                    <div class="form-group mt-2 row d-flex justify-content-end">
                        <div class="col-sm-4 offset-sm-2">
                            <button type="submit" class="btn btn-primary btn-block">
                                Daftar
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/tiny-slider.js"></script>
    <script src="assets/js/custom.js"></script>
